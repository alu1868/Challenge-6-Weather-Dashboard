<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashbaord</title>

    <!-- LINK BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link styles.css -->
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
<body>

    <!-- TITLE -->
    <header class="bg-primary" style="height: 50px;">
        <h1 class="text-center font-weight-bold text-decoration-underline text-white">Weather Dashboard</h1>
    </header>
    <!-- MAIN CONTENT OF PAGE -->
    <content class="row">
        <!-- SIDE BAR WITH SEARCH + RESULTS -->
        <aside class="col-3">
            <!-- SEARCH BUTTON -->
            <form class="">
                <h2 class="font-weight-bold">Search for a City:</h2>
                <input type="text">
                <button type="button" class="btn btn-info">Search</button>
            </form>

            <!-- SEARCH REULTS -->
            <ul id="search-history"></ul>
            
        </aside>
        <!-- MAIN CONTENT WITH WEATHER RESULTS-->
        <main class="col-9">

            <!-- TODAY's WEATHER-->
            <article>
                <div>
                    <h2 id="cityname"></h2>
                    <p id="temperature"></p>
                    <p id="windspeed"></p>
                    <p id="humidity"></p>
                    <p id="uvindex"></p>
                </div>
            </article>

            <!-- FUTURE WEATHER -->
            <section>
                <h3 class="font-weight-bold">5 Day Forecast</h3>
                <div class="row">
                    <div class="col-1"></div>
                    <!-- DAY 1 -->
                    <div class="col-2 card bg-secondary border border-primary" id="day1">

                    </div>

                    <!-- DAY 2 -->
                    <div class="col-2 card bg-secondary border border-primary" id="day2">

                    </div>

                    <!-- DAY 3 -->
                    <div class="col-2 card bg-secondary border border-primary" id="day3">

                    </div>

                    <!--DAY 4 -->
                    <div class="col-2 card bg-secondary border border-primary" id="day4">

                    </div>

                    <!-- DAY 5 -->
                    <div class="col-2 card bg-secondary border border-primary" id="day5">

                    </div>
                    <div class="col-1"></div>
                </div>
            </section>

        </main>
    </content>
    
</body>
</html>
